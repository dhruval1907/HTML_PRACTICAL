<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe with Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!-- environment wireframes -->
    <table border="1" width="100%">
 
        <tr>
            <th colspan="2">
                <table width="100%">
                    <tr>
                        <td width="20%"><img src="https://plus.unsplash.com/premium_vector-1689096818551-edb79a6fa3da?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bG9nb3xlbnwwfHwwfHx8MA%3D%3D" alt="Logo" width="100"  ></td>
                        <td>
                            <table width="30%">
                                <tr>
                                    <td><a href="#">Home</a></td>
                                    <td><a href="#">About</a></td>
                                    <td><a href="#">Services</a></td>
                                    <td><a href="#">Contact</a></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </th>
        </tr>

        <!-- Main Content Section -->
        <tr>
            <td width="70%">
                <table width="100%">
                    <tr>
                        <td colspan="2">
                            <img src="https://plus.unsplash.com/premium_photo-1667126447968-f02d4cb36114?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dHJlZXN8ZW58MHx8MHx8fDA%3D" alt="Main Banner" width="500px">
                        </td>
                    </tr>
                    <tr>
                        <td width="50%">
                            <h2>Welcome to Our Website</h2>
                            <p>This is a sample wireframe created using only table tags.</p>
                        </td>
                    </tr>
                            <tr>
                                <td><a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a></td>
                                <td><a href="#" target="_blank"><i class="fa-brands fa-instagram"></a></td>
                                <td><a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a></td>
                                <td><a href="#" target="_blank"><i class="fa-brands fa-linkedin"></i></a></td>  
                    </tr>
                </table>
            </td>
            </tr>
</table>
</body>
</html>
