<body>
    <!-- form element using the table  -->

    <form action="">
    <h1><center>This is the form element</center></h1>
    <table border="1px" cellpadding=" 15px" align="center" bgcolor="#00ffff" >
        <tr>
            <td><label for="">Name :</label></td>
            <td><input type="text" name="" id="" required></td>
        </tr>
        <tr>
            <td>Last name : </td>
            <td><input type="text" name="" id="" required></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password" name="" id="" required pattern="[A-Z,a-z]"></td>
        </tr>
        <tr>
            <td><label for="">Games</label></td>
            <td><input type="checkbox" name="" id="">cricket <input type="checkbox" name="" id="">football
                <input type="checkbox" name="" id="">Hockey
            </td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" name="1" id="a"><label for="a">Male</label><input type="radio" name="1" id="b">
                <label for="b">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="">Certificate</label></td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td>My achivement</td>
            <td><select name="" id="">
                    <option value="Select the name" disabled selected>Achivement</option>
                    <option value="">Google certified</option>
                    <option value="">Got the job</option>
                </select></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" name="" id=""><input type="reset" name="" id=""></td>
        </tr>
    </table>
</form>
</body>
